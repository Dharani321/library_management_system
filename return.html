        body{
            margin:200px auto;

<body>
    <div class="container">
    <h3 style="text-align:center;text-decoration:underline">Book Issue</h3>
    <table style="border:2px red solid;margin: auto;">
        <tr>
            <th style="border:2px red solid">
               Enter Book Name
            </th>
            <th style="border:2px red solid">
                <select>
                    <option>C</option>
                    <option>Java</option>
                    <option>Python</option>

             </th>

                    <option>A1</option>

                    <option>A3</option>
                 </select> -->
                 <input type="textarea" >

        </tr>
        <tr>
            <td>Serial No</td>
            <td><select name="" id="">
                <option value="">S1</option>
            <option value="">S2</option>
            <option value="">S3</option>
            </select></td>
        </tr>
        <tr>
            <td style="border:2px red solid">
               Issue Date 
             </td>
             <td style="border:2px red solid">
                 <input type="date" >
              </td>
             
        </tr>
        <tr>
            <td style="border:2px red solid">
                Return Date
             </td>
             <td style="border:2px red solid">
                <input type="date">
              </td>
             
        </tr>
        <tr>
            <td style="border:2px red solid">
                Remarks 
             </td>
             <td style="border:2px red solid">
                <input type="text">
              </td>
             
        </tr>
